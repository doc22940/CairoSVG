<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12cm" height="3.5cm" version="1.1" viewBox="0 0 1200 350"><desc>Example linecap - demonstrates three stroke-linecap values</desc><rect width="1198" height="348" x="1" y="1" fill="none" stroke="#00f"/><defs><path id="path1" fill="none" d="M -125,150 L 0,0 L 125,150"/><circle id="circle1" cx="0" cy="0" r="8" fill="#fcc" stroke="none"/></defs><g transform="translate(200,75)"><use stroke="#000" stroke-linejoin="miter" stroke-width="70" xlink:href="#path1"/><use stroke="#fcc" stroke-width="5" xlink:href="#path1"/><use xlink:href="#circle1"/><text y="230" font-family="Liberation Sans" font-size="50" text-anchor="middle">&apos;miter&apos; join</text></g><g transform="translate(600,75)"><use stroke="#000" stroke-linejoin="round" stroke-width="70" xlink:href="#path1"/><use stroke="#fcc" stroke-width="5" xlink:href="#path1"/><use xlink:href="#circle1"/><text y="230" font-family="Liberation Sans" font-size="50" text-anchor="middle">&apos;round&apos; join</text></g><g transform="translate(1000,75)"><use stroke="#000" stroke-linejoin="bevel" stroke-width="70" xlink:href="#path1"/><use stroke="#fcc" stroke-width="5" xlink:href="#path1"/><use xlink:href="#circle1"/><text y="230" font-family="Liberation Sans" font-size="50" text-anchor="middle">&apos;bevel&apos; join</text></g></svg>