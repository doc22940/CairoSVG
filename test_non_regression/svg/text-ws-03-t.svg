<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CM" reviewer="CL" status="issue" template-version="1.3" testname="$RCSfile: text-ws-03-t.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#WhiteSpace"><p>This tests that an &apos;xml:space&apos; attribute on a text element child will be honored.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>After loading the test, four blue text strings and four orange text strings should be presented.</p><p>The test is passed if all four blue text strings appear identical (with a large space between the &quot;b&quot; and the &quot;c&quot; on each line), and all four orange text strings appear identical (with a small space between the &quot;b&quot; and the &quot;c&quot; on each line).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-ws-03-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="10" y="30" font-size="14">Test that xml:space=&quot;&quot; is honored on text element children</text><g font-size="24"><text id="t2" display="none">cd</text><g fill="#00f"><text x="100" y="100" xml:space="preserve">ab cd</text><text x="100" y="130">ab<tspan id="t1" xml:space="preserve"> cd</tspan></text><text x="100" y="160">ab<tref xlink:href="#t1" xml:space="preserve"/></text><text x="100" y="190">ab<tref xlink:href="#t2" xml:space="preserve"/></text></g><text id="t4" display="none">b cd</text><g fill="orange"><text x="300" y="100">ab cd</text><text x="300" y="130" xml:space="preserve">a<tspan id="t3" xml:space="default">b cd</tspan></text><text x="300" y="160" xml:space="preserve">a<tref xlink:href="#t3" xml:space="default"/></text><text x="300" y="190" xml:space="preserve">a<tref xlink:href="#t4" xml:space="default"/></text></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>