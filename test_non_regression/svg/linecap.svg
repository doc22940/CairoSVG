<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12cm" height="2cm" version="1.1" viewBox="0 0 1200 200"><desc>Example linecap - demonstrates three stroke-linecap values</desc><rect width="1198" height="198" x="1" y="1" fill="none" stroke="#00f"/><defs><line id="line1" x1="-125" x2="125" y1="0" y2="0" fill="none"/><g id="circles"><circle id="circle1" cx="-125" cy="0" r="8" fill="#fcc" stroke="none"/><circle id="circle2" cx="125" cy="0" r="8" fill="#fcc" stroke="none"/></g></defs><g transform="translate(200,75)"><use stroke="#000" stroke-linecap="butt" stroke-width="70" xlink:href="#line1"/><use stroke="#fcc" stroke-width="5" xlink:href="#line1"/><use xlink:href="#circles"/><text y="90" font-family="Liberation Sans" font-size="50" text-anchor="middle">&apos;butt&apos; cap</text></g><g transform="translate(600,75)"><use stroke="#000" stroke-linecap="round" stroke-width="70" xlink:href="#line1"/><use stroke="#fcc" stroke-width="5" xlink:href="#line1"/><use xlink:href="#circles"/><text y="90" font-family="Liberation Sans" font-size="50" text-anchor="middle">&apos;round&apos; cap</text></g><g transform="translate(1000,75)"><use stroke="#000" stroke-linecap="square" stroke-width="70" xlink:href="#line1"/><use stroke="#fcc" stroke-width="5" xlink:href="#line1"/><use xlink:href="#circles"/><text y="90" font-family="Liberation Sans" font-size="50" text-anchor="middle">&apos;square&apos; cap</text></g></svg>